<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NovaBuddy</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: white;
    }
    #buddy {
      position: absolute;
      width: 100px;
      pointer-events: none;
      transition: transform 0.1s ease-out;
    }
    #phrase {
      position: absolute;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <img id="buddy" src="novabuddy.gif" alt="NovaBuddy">
  <div id="phrase">Hello!</div>

  <script>
    const buddy = document.getElementById("buddy");
    const phrase = document.getElementById("phrase");
    const phrases = [
      "You got this 💪",
      "Take a deep breath 🌬️",
      "Keep going 🌻",
      "You're doing great!",
      "Time for a stretch?"
    ];

    document.addEventListener("mousemove", (e) => {
      buddy.style.left = e.pageX + "px";
      buddy.style.top = e.pageY + "px";
    });

    document.addEventListener("click", () => {
      const random = phrases[Math.floor(Math.random() * phrases.length)];
      phrase.innerText = random;
      phrase.style.left = (parseInt(buddy.style.left) + 100) + "px";
      phrase.style.top = (parseInt(buddy.style.top) - 30) + "px";
      phrase.style.display = "block";
      setTimeout(() => {
        phrase.style.display = "none";
      }, 2000);
    });
  </script>
</body>
</html>
